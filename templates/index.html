<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CHATBOT</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <button class="toggle-chat" aria-label="Toggle Chat">
        <span class="material-symbols-rounded">mode_comment</span>
        <span class="material-symbols-rounded">close</span>
    </button>
    <div class="chat-interface">
        <header>
            <img src="{{ url_for('static', filename='images/logo-rvnp.png') }}" alt="RVIST" class="header-logo">
            <h2>RVNP BOT</h2>
            <span class="close-btn material-symbols-rounded" role="button" aria-label="Close chat">close</span>
        </header>
        <ul class="message-box">
            <li class="message incoming">
                <img src="{{ url_for('static', filename='images/rvistlogo.jpg') }}" alt="Rvist Logo" class="chat-icon">
                <p>Hi there ðŸ‘‹<br>How can I help you today?</p>
            </li>
        </ul>
        <div class="message-input" role="form">
            <textarea placeholder="Enter a message..." spellcheck="false" required aria-label="Chat message input"></textarea>
            <span id="send-btn" class="material-symbols-rounded" role="button" aria-label="Send message">send</span>
        </div>
    </div>
</body>
</html>
